<html>
    <body>
        

<script>

for (let i=1;i<=100;i++)
{
if(esDivisible(i,3))
{
    document.write("Fizz");    
}

if(esDivisible(i,5))
{
    document.write("Fuzz");    
}

if(!esDivisible(i,3) && !esDivisible(i,5))
{
document.write(i);
}
document.write("<br />");

}

function esDivisible(dividendo,divisor)
{
    if(dividendo % divisor==0)
    return true
    else
    return false
}
</script>
    </body>
</html>
