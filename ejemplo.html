<body>
    

    <script>
              var usuario = prompt("Cual es tu peso");
              var planeta = parseInt(prompt("Elige un planeta\n1 es Marte, 2 es Jupiter"));
              var g_tierra = 9.8;
              var g_marte = 4.7;
              var g_jupiter = 24.8;
              var peso = parseInt(usuario);
              var peso_final;
              if (planeta ==1)
              {
                peso_final = peso * g_marte / g_tierra;
                peso_final = parseInt(peso_final);
                document.write("Tu peso en Marte es <strong>" + peso_final + "kg.</strong>");
              }
              else if(planeta == 2)
              {
                peso_final = peso * g_jupiter / g_tierra;
                peso_final = parseInt(peso_final);
                document.write("Tu peso en Jupiter es <strong>" + peso_final + "kg.</strong>");
              }
              else
              {
                peso_final = 10000000;
                peso_final = parseInt(peso_final);
                document.write("Tu peso en Krypton es <strong>" + peso_final + "kg.</strong>");
              }
     </script>
        
</body>
